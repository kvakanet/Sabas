Name: harbour-sabas
Summary: Sabas is AudioBook Application for Sailfish
Version: 0.3
Release: 2
Group: Qt/Qt
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: "Sabas is designed specially for audio book playback. \n\nFeatures:\n-
  Remembers playback position for each book.\n- Sleep timer.\n- Toggle playback from
  home view.\n- Cover art\n\nUsage:\nPlace your books in 'Audiobooks' or 'Documents/Audiobooks'
  folder under user's home folder."
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp
- Qt5Quick
- Qt5Qml
- Qt5Core
Requires:
- sailfishsilica-qt5
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- /usr/bin
- /usr/share/harbour-sabas
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
PkgBR: []
